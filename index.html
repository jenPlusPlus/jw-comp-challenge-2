<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp 2</title>
  </head>
  <body>
    <header>
      <div class="user-section">
        <img class="icon" id="avatar" src="" alt=""/>
        <p id="username">Admin Username</p>
        <img class="icon" id="dropdown" src="" alt="" />
      </div>
      <div class="list-container">
        <ul>
          <li>
            <img class="icon" id="shares_img" src="" alt="" />
            <p class="small-caps" id="shares">Shares</p>
          </li>
          <li>
            <img class="icon" id="playlists_img" src="" alt="" />
            <p class="small-caps" id="playlists">Playlists</p>
          </li>
          <li>
            <img class="icon" id="personal-videos-img" src="" alt="" />
            <p class="small-caps" id="personal-videos">Playlist</p>
          </li>
        </ul>
      </div>
      <div class="logo-section">
        <img id="logo" src="" alt="" />
      </div>
    </header>
    <section>
      <h1>Shares</h1>
      <article class="cards">
        <div class="article-top-third">
          <img class="arrow-btn" src="" alt="" />
          <div class="views">
            <p class="label-text small-caps" id="views-txt">Views</p>
            <p class="view-cnt numbers">02</p>
          </div>
        </div>
        <div class="article-bottom-two-thirds">
          <div class="name-date-container">
            <p class="username name">Recipient's Username</p>
            <p class="date-time">Monday 1/23/16 10:22am</p>
          </div>
          <div class="url-container">
            <p class="user-url">www.urlgoeshere.com</p>
          </div>
          <div class="playlist-container">
            <p class="playlist-txt small-caps">Playlist</p>
            <p class-"playlist-name name">Name of Playlist</p>
          </div>
          <div class="attachments-container">
            <p class="attachments-txt small-caps">Attachments</p>
            <p class="attachments-cnt numbers">06</p>
          </div>
        </div>
      </article>
    <section>
  </body>
</html>
